<!DOCTYPE html>
<html lang="en"></html>

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">thank for you taking the time to help us improve the platform
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></input></label>
      <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></input></label>
      <label id="number-label" for="number">Age(optional)<input id="number" type="number" min=0 max=120 placeholder="Age" required></input></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label><input name="recommend" type="radio" value="Definitely" checked></input>Definitely</label>
      <label><input name="recommend" type="radio" value="Maybe"></input>Maybe</label>
      <label><input name="recommend" type="radio" value="Not sure"></input>Not sure</label>
    </fieldset>
    <fieldset>
      <legend>What your favorite feature of freeCodeCamp</legend>
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </fieldset>
    <fieldset> 
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label>
        <input type=checkbox value="Front-end Projects">Front-end Projects
      </label>
      <label>
        <input type=checkbox value="Back-end Projects">Back-end Projects
      </label>
      <label>
        <input type=checkbox value="Data Visualization">Data Visualization
      </label>
      <label>
        <input type=checkbox value="Challenges">Challenges
      </label>
      <label>
        <input type=checkbox value="Open Source Community">Open Source Community
      </label>
      <label>
        <input type=checkbox value="Gitter help rooms">Gitter help rooms
      </label>
      <label>
        <input type=checkbox value="Videos">Videos
      </label>
      <label>
        <input type=checkbox value="City Meetups">City Meetups
      </label>
      <label>
        <input type=checkbox value="Wiki">Wiki
      </label>
      <label>
        <input type=checkbox value="Forum">Forum
      </label>
      <label>
        <input type=checkbox value="Additional Courses">Additional Courses
      </label>
    </fieldset>
    <fieldset>
      <legend>Any comments or suggestions?</legend>
      <textarea></textarea>
    </fieldset>
    <input id="submit" type=submit></input>
  </form>
</body>
