<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <title>todo list</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="background-provided">
            <a href="https://www.pexels.com" target="_blank">
              <img src="https://images.pexels.com/lib/api/pexels-white.png" />
            </a>
            <span id="photographer">
                <a href="https://www.pexels.com/@marcel-loffler-366529953/" target="_blank">photographer: Marcel LÃ¶ffler</a>
            </span>
        </div>
        <div id="left-fixed-container">
            <div id="fillInTodo">
                <form>
                    <p class="instruction">Title: </p>
                    <input id="todoTitle" type="text" placeholder="something title" autocomplete="off" required/>
                    <p class="instruction">Describe: </p>
                    <textarea id="describe" placeholder="describe..." rows="5"></textarea>
                    <p class="instruction">Date (dead line): </p>
                    <input id="deadLine" type="date" />
                    <button id="addTodoBtn">add todo</button>
                </form>
            </div>
            <div id="leastEvents">
                least time event:
                <div id="events">
                </div>
            </div>
        </div>
        <div id="yearMon" class="timeContainer1"></div>
        <div id="nowDate" class="timeContainer2">00:00:00</div>
        <div id="todoList">
            <p class="instruction">Your list:</p>
            <div id="list">
                <table>
                    <thead>
                        <tr>
                            <td width="100px">title</td>
                            <td width="130px">date</td>
                            <td width="43%">describe</td>
                            <td width="120px">state</td>
                            <td width="90px">delete</td>
                        </tr>
                    </thead>
                    <tbody id="todoTask">
                    </tbody>
                </table>
            </div>
        </div>
        
        <script src="./body_background_img.js" type="module"></script>
        <script src="./todo.js" type="module"></script>
    </body>
</html>
