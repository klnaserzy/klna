<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Telephone Number Validator</title>
    </head>
    <body>
        <h1>Telephone Number Validator</h1>
        <div id="phone" class="phone">
            <div id="camera" class="camera"></div>
            <div id="moniter" class="moniter">
                <p class="instruction">Enter a Phone Number:</p>
                <input id="user-input" class="input" type="text" />
                <div id="results-div" class="output"></div>
            </div>
            <div id="check-clear-btn" class="check-clear-btn">
                <button id="check-btn" class="btn">Check</button>
                <button id="clear-btn" class="btn">Clear</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
